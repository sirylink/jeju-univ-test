<!DOCTYPE html>
<html>
<head>
  <title>Message</title>
</head>
<body>
  <script>
    // TODO: Add hello code
    let myString1 = "Hello"
    let myString2 = "again"

    function getMessage(name) {
      return `${myString1}, ` + name + '...';
    }
    const message = getMessage('Ornella');
    document.write(message);
    // TODO: Add setTimeout code
    setTimeout(
      () => { document.write(`...${myString1} ${myString2}!`)},
      2000
    );
    //자기소개
    
    function intro1() {
      document.body.innerHTML = null;
      document.write("안녕하세요<br>");
    }

    function intro2() {
      document.write("컴퓨터 공학과 4학년<br>");
    }

    function intro3() {
      document.write("이승준 입니다<br>");
    }

    // 함수들을 배열에 담기
    const intros = [intro1, intro2, intro3];
    let index = 0;

    setInterval(() => {
      intros[index]();         
      index++;  
    }, 3000); 
  </script>
</body>
</html>
</body>
</html>
